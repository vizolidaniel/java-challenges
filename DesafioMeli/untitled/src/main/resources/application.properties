# 1. Garante que o Hibernate crie as tabelas primeiro
spring.jpa.hibernate.ddl-auto=create-drop

# 2. Define que o script de inicialização (data.sql) deve rodar DEPOIS do Hibernate criar as tabelas
spring.jpa.defer-datasource-initialization=true

# 3. Garante que o modo de inicialização SQL esteja ativo
spring.sql.init.mode=always

# 4. Configuração básica do H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=